<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>jQuery Menu</title>
	</head>
	
	<body>
		<ul>
			<li>bla</li>
			<li>foo</li>
			<li>spam</li>
		</ul>
	</body>

	<script src="../../2.1.4_jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('li').eq(0).html("home");
			$('li').eq(1).html("contact");
			$('li').eq(2).html("producten");
			
			$('li').css({
				"display": "inline-block",
				"padding": "20px 25px",
				"background-color": "#CCCCCC",
				"list-style": "none"
			});
		});
	</script>
</html>
