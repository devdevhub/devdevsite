<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			body {
				text-align: center;
				font: 18px Arial;
				padding-top: 15vw;
			}
		</style>
		<title>Javascript functions (jQuery)</title>
	</head>
	
	<body>
		<p id="demo">A Paragraph</p>
		<button type="button" onclick="myFunction()">Try it</button>
	</body>
	
	<script src="../../2.1.4_jquery.min.js"></script>
	<script>
		function myFunction() {
			$('#demo').html("De paragraaf demo is gewijzigd!");
		}
	</script>
</html>
