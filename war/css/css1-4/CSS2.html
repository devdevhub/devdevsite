<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>CSS 1.0</title>
		<style>
			* {color: white;}
			body {background-color: yellow; padding: 20px;}
			header, section, div {
				position: relative;
				width: 90%; margin: 20px auto;
			}
			header {background-color: red; height: 200px; margin-bottom: 30px;}
			section {background-color: green; height: 600px; border: 1px solid black;}
			footer {background-color: black; height: 160px; padding: 20px;}
		</style>
	</head>
	
	<body>
		<header>Dit is een header</header>
		<section>Dit is een section</section>
		<div><footer>Dit is een tekst</footer></div>
	</body>
</html>
