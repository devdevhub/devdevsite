<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Example Form</title>
	</head>

	<body>
		<h1>Voorbeeldformulier</h1>
		<form action="voorbeeldform.php" method="post">
			<div id="table">
				<div class="column" id="left">
					<div class="row">
						<div class="cell">
							<label>Voornaam</label>
						</div>
						<div class="cell">
							<input type="text" name="vnaam" value="">
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<label>Tussenvoegsel</label>
						</div>
						<div class="cell">
							<input type="text" name="tsnvgsl" value="">
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<label>Achternaam</label>
						</div>
						<div class="cell">
							<input type="text" name="anaam" value="">
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<label>Geslacht</label>
						</div>
						<div class="cell">
							<span class="radio">
								<input id="man" type="radio" name="geslacht" value="man" checked>
								<div class="radiobutton"></div>
								<label for="man">Man</label>
							</span>
							<span class="radio">
								<input id="vrouw" type="radio" name="geslacht" value="vrouw">
								<div class="radiobutton"></div>
								<label for="vrouw">Vrouw</label>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<label>Kleur ogen</label>
						</div>
						<div class="cell">
							<select name="klogen">
								<option>Groen</option>
								<option>Grijs</option>
								<option>Blauw</option>
								<option>Bruin</option>
							</select>
						</div>
					</div>
					<div class="row" id="gebdatumrow">
						<div class="cell">
							<label>Geboortedatum</label>
						</div>
						<div class="cell">
							<input type="date" name="gebdatum" value="">
						</div>
					</div>
					<div class="row" id="textarearow">
						<div class="cell">
							<label>Omschrijving</label>
						</div>
						<div class="cell">
							<textarea name="omschrijving"></textarea>
						</div>
					</div>
				</div>
				<div class="column" id="right">
					<div class="row">
						<div class="cell">
							<label id="etenlabel">Lekker eten:</label>
						</div>
						<div class="cell">
							<input id="sperciebonen" type="checkbox" name="lekkereten" value="Sperciebonen" checked>
							<div class="checkbox"></div>
							<label for="sperciebonen">Sperciebonen</label><br>
							
							<input id="aardappelen" type="checkbox" name="lekkereten" value="Aardappelen">
							<div class="checkbox"></div>
							<label for="aardappelen">Aardappelen</label><br>
							
							<input id="hamburger" type="checkbox" name="lekkereten" value="Hamburger">
							<div class="checkbox"></div>
							<label for="hamburger">Hamburger</label>
						</div>
					</div>
					<div class="row">
						<div class="cell"></div>
						<div class="cell" id="buttons">
							<input type="button" value="Annuleer">
							<input type="submit" value="OK">
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
